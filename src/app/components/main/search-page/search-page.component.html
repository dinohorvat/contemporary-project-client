<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<div id="search-bar" class="container">
    <header role="banner">
        <img id="logo-main" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/32877/logo-thing.png" width="200" alt="Logo Thing main logo">
    </header><!-- header role="banner" -->

    <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <form (submit)="querySearch()">
        <div id="custom-search-input">
        <div class="input-group col-md-12">
                <input type="text" name="text" [(ngModel)]="text" class="form-control input-lg" placeholder="Search" />
                <span class="input-group-btn">
              <button [disabled]="text.length == 0"  type="submit" class="btn btn-info btn-lg">
                <i class="glyphicon glyphicon-search"></i>
              </button>
              <a (click)="displayAdvanceSearch=true" style="cursor: pointer" class="dropdown-toggle">
                <i class="material-icons">menu</i>
              </a>
          </span>
        </div>
      </div>
        </form>
    </div>
    <div class="col-md-3"></div>
  </div>

    <p-dialog appendTo="body" header="Advance Search" [(visible)]="displayAdvanceSearch" modal="modal" [responsive]="true"
              [width]="350" [minWidth]="200" [minY]="70">

        <div class="row">
            <div class="col-md-3"><p>Longitude:</p></div>
            <div class="col-md-9"><input name="longitude" [(ngModel)]="advanceSearch.longitude"></div>
        </div>
        <div class="row">
            <div class="col-md-3"><p>Latitude:</p></div>
            <div class="col-md-9"><input name="latitude" [(ngModel)]="advanceSearch.latitude"></div>
        </div>
        <div class="row">
            <div class="col-md-3"><p>Radius:</p></div>
            <div class="col-md-9"><input name="rad" [(ngModel)]="advanceSearch.radius"></div>
        </div>
        <p-footer>
            <button type="button" pButton icon="fa-search" (click)="searchArea()" label="Search"></button>
            <button type="button" pButton icon="fa-close" (click)="displayAdvanceSearch=false" label="Close"></button>
        </p-footer>
    </p-dialog>
</div>
