<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<div id="search-bar" class="container">
    <header role="banner">
        <img id="logo-main" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/32877/logo-thing.png" width="200" alt="Logo Thing main logo">
    </header><!-- header role="banner" -->

    <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <form (submit)="goSearch()">
        <div id="custom-search-input">
        <div class="input-group col-md-12">
                <input type="text" name="text" [(ngModel)]="text" class="form-control input-lg" placeholder="Search" />
                <span class="input-group-btn">
              <button type="submit" class="btn btn-info btn-lg">
                <i class="glyphicon glyphicon-search"></i>
              </button>
              <a [routerLink]="['/search']" href="#pablo" class="dropdown-toggle">
                <i class="material-icons">menu</i>
              </a>
          </span>
        </div>
      </div>
        </form>
    </div>
    <div class="col-md-3"></div>
  </div>
</div>
